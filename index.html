<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>FROSTLAND_NET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at top, #020617, #000000);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .subtitle {
            color: #94a3b8;
            margin-bottom: 40px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }
        .card {
            background: #020617;
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: 0 0 18px rgba(0,0,0,0.7);
            transition: transform 0.25s ease;
        }
        .card:hover {
            transform: translateY(-8px);
        }
        .icon {
            font-size: 42px;
            margin-bottom: 15px;
        }
        .card h2 {
            color: #38bdf8;
        }
        .card p {
            color: #94a3b8;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            padding: 12px 26px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            background: linear-gradient(90deg, #22c55e, #38bdf8);
            color: #020617;
        }
        .ip-box {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
            color: #22c55e;
            user-select: all;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>FROSTLAND_NET</h1>
    <p class="subtitle">Minecraft Survival RPG</p>

    <div class="cards">

        <!-- FITUR -->
        <div class="card">
            <div class="icon">üìò</div>
            <h2>Fitur Server</h2>
            <p>Life Steal, Command Member, dan sistem gameplay.</p>
            <a href="lifesteal.html" class="btn">Buka Fitur</a>
        </div>

        <!-- IP SERVER -->
        <div class="card">
            <div class="icon">üåê</div>
            <h2>IP Server</h2>
            <p>Gunakan IP berikut untuk masuk ke server.</p>
            <div class="ip-box">Java:</div>
            <div class="ip-box">ip:employment-eu.gl.joinmc.link </div>
            <div class="ip-box">Bedrock:</div>
            <div class="ip-box">ip:frostlands.nwaypanel.qzz.io </div>
            <div class="ip-box">port:47378 </div>
        </div>

    </div>

    <footer>
        ¬© 2026 FROSTLAND_NET
    </footer>
</div>

</body>
</html>
